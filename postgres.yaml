apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels: 
    name: postgres-pod
    app: demo-voting-app
spec:
  containers:
    - name: postgres
      image: postgres:9.5
      ports: 
        - containerPort: 5432
      env:
        POSTGRES_DB: "db"
        POSTGRES_HOST_AUTH_METHOD: "trust"